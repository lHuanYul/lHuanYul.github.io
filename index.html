<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./img/pldlogo.ico" type="image/x-icon">
    <title>盤靈古域-夢迴盤靈</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body style="min-width: 750px;">
    <div id="header">需用 live server 運行 (否則 header 不會顯示)</div>
    <div class="mp1">
        <img id="logo" src="./img/pldlogo.ico">
    </div>
    <div class="mp2">
        <div class="mp21" onclick="window.open('http://pan-gu-continent.blogspot.com/')">
            盤靈古域官方網站
        </div>
        <div class="mp21" onclick="window.open('https://gitee.com/yulong-jiuqiu/panling')">
            夢迴盤靈官方網站
        </div>
    </div>
    <div class="mp3">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-vxhlpsv1jw" title="盤靈古域60秒官方宣傳片" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div id="footer"></div>
    <script type="text/javascript" src="./js/loadHF.js"></script>
    <script>
        window.onload = function(){
            const logo = document.getElementById('logo');
            setInterval('rotate()', 1);
            setInterval('rerotate()',4000)
        }
        function rotate(){
            logo.style.transition = "2s ease-in-out";
            logo.style.transform = "rotate(360deg)";
        }
        function rerotate(){
            logo.style.transition = "0s";
            logo.style.transform = "rotate(0deg)";
        }
    </script>
</body>
</html>
